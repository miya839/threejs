<!DOCTYPE html>
<html lang='ja'>
    <head>
        <title>three.js test</title>
        <meta charset="utf-8">
        <style>
        body{
            margin: 0px;
            background-color: #000000;
            overflow: hidden;
        }
        </style>
    </head>
    <body>
        <script src="js/three.js"></script>
        <script>
        var camera, scene, renderer;
        var mesh;
        var width = window.innerWidth;
        var height = window.innerHeight;
        var asp = width/height;
        
        init();
        animate();

        function init(){
            camera = new THREE.PerspectiveCamera(70,asp,1,1000);
            camera.position.set(0,0,400);

            scene = new THREE.Scene();
            var texture = new THREE.TextureLoader().load('image/crate.gif');
            var geometry = new THREE.BoxBufferGeometry(100,100,100);
            var material = new THREE.MeshBasicMaterial({map:texture});
            mesh = new THREE.Mesh(geometry,material);

            meshs = [
                new THREE.Mesh(geometry,material),
                new THREE.Mesh(geometry,material),
                new THREE.Mesh(geometry,material)
            ];
            meshs[0].position.set(200,0,0);
            meshs[1].position.set(-200,0,0);
            for (var i = 0;i<3;i++){
                scene.add(meshs[i]);
            }

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width,height);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize',onWindowResize,false);

        }

        function onWindowResize(){
            camera.aspect = width/height;
            camera.updateProjectMatrix();

            renderer.setSize(width,height);

        }

        function animate(){
            requestAnimationFrame(animate);
            for(var i = 0;i<3;i++){
                meshs[i].rotation.x += .05
                meshs[i].rotation.y += .01
            }
            
            renderer.render(scene,camera);
        }

    </script>
</body>
